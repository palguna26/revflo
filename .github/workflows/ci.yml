name: QuantumReview CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest httpx
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Test with pytest
      run: |
        cd backend
        # Export dummy env vars for testing
        export MONGODB_URL="mongodb://localhost:27017/test_db"
        export GROQ_API_KEY="dummy"
        export GITHUB_TOKEN="dummy"
        pytest

  frontend-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build
      run: |
        cd frontend
        npm run build
        
    - name: Lint
      run: |
        cd frontend
        npm run lint

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-check]
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Backend Docker Image
      run: docker build ./backend --file ./backend/Dockerfile --tag quantum-backend:latest
      
    - name: Build Frontend Docker Image
      run: docker build ./frontend --file ./frontend/Dockerfile --tag quantum-frontend:latest
